    <h2>Feedback form</h2>

    <form action="https://tests.fomenko.top/echo/index.php" method="get">

      <fieldset>
        <legend>Contact details</legend>

        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Name">
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="test@gmail.com" required>
        </div>

        <div>
          <label for="phone">Phone number</label>
          <input type="tel" name="phone" id="phone" placeholder="+380934561234">
        </div>

        <div>
          <label for="text">Ask your question</label>
          <textarea name="text" id="text" cols="30" rows="10" placeholder="Ask questions"></textarea>
        </div>
      </fieldset>

      <fieldset>
        <div>
          <button type="submit">Send</button>
        </div>
      </fieldset>
