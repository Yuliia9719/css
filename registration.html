<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>Registration</title>
</head>

<body>
  <header class="header">
    <h1>Registration</h1>

    <nav class="navbar">
      <a href="../index.html">Index</a>
      <a href="articles.html">Articles</a>
      <a href="catalog.html">Catalog</a>
      <a href="gallery.html">Gallery</a>
      <a href="page-nav.html">Page-nav</a>
      <a href="contacts.html">Contacts</a>
      <a>Registration</a>
    </nav>
  </header>





  <hr>
  <div class="container">
    <form action="https://tests.fomenko.top/echo/index.php" method="get">

      <fieldset>
        <legend>Personal information</legend>
        <div>
          <label for="fname">First name</label>
          <input name="first-name" type="text" id="fname" placeholder="First name">
        </div>

        <div>
          <label for="lname">Last name</label>
          <input name="last-name" type="text" id="lname" placeholder="Last name">
        </div>

        <div>
          <label for="email">Email</label>
          <input name="email" type="email" id="email" placeholder="test@gmail.com">
        </div>

        <div>
          <label for="password">Password</label>
          <input name="password" type="password" id="password" placeholder="password">
        </div>

        <div>
          <label for="birthday">Date of birth</label>
          <input name="birthday" type="date" id="birthday">
        </div>
      </fieldset>

      <fieldset>
        <legend>Choose sex</legend>
        <div>
          <label for="male">Male</label>
          <input type="radio" name="sex" id="male" value="male">
        </div>

        <div>
          <label for="female">Female</label>
          <input type="radio" name="sex" id="female" value="female">
        </div>
      </fieldset>

      <fieldset>
        <legend>Favorite kitchen</legend>
        <div>
          <label for="kit-ua">Ukrainian</label>
          <input type="checkbox" id="kit-ua" name="kit-ua">
        </div>

        <div>
          <label for="kit-it">Italian</label>
          <input type="checkbox" id="kit-it" name="kit-it">
        </div>

        <div>
          <label for="kit-fr">French</label>
          <input type="checkbox" id="kit-fr" name="kit-fr">
        </div>

        <div>
          <label for="kit-pl">Polish</label>
          <input type="checkbox" id="kit-pl" name="kit-pl">
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional information</legend>
        <div>
          <label for="file">Add file</label>
          <input type="file" name="file" id="file">
        </div>

        <div>
          <label for="site">My site</label>
          <input type="url" name="site" id="site" value="https://mysite.name">
        </div>
      </fieldset>

      <fieldset>
        <legend>Leave a comment</legend>
        <div>
          <label for="text">Comment</label>
          <textarea name="text" id="text" cols="20" rows="7" placeholder="Comment"></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Actions</legend>
        <div>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </fieldset>

    </form>
  </div>


  <footer>
    <div>&copy;Yuliia Len</div>
  </footer>

</body>

</html>
